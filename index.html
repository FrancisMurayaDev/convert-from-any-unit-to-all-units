<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To any Unit Converter</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="container">
    <header class="heading">
      <h1>
        CONVERT FROM ANY UNIT TO ALL UNITS
      </h1>
    </header>

    <form action="">
      <input type="number">
      <select>
        <option>--Base Unit--</option>
        <option>Millimeters</option>
        <option>Centimeters</option>
        <option>Decimeters</option>
        <option>Meters</option>
        <option>Dekameter</option>
        <option>Hectometer</option>
        <option>Kilometer</option>
      </select>
    </form>
  </div>

  <script src="./src/main.js"></script>
</body>
</html>
