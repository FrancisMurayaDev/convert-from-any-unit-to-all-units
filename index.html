<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To any Unit Converter</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="main-container">
    <header class="heading">
      <h1>
        CONVERT FROM ANY UNIT TO ALL UNITS
      </h1>
    </header>

    <form action="">
      <input type="number" placeholder="value" required>
      <select for="convert" required>
        <option value="">--Base Unit--</option>
        <option value="">Millimeters</option>
        <option value="">Centimeters</option>
        <option value="">Decimeters</option>
        <option value="">Meters</option>
        <option value="">Dekameter</option>
        <option value="">Hectometer</option>
        <option value="">Kilometer</option>
      </select>

      <button>convert</button>
    </form>
  </div>

  <script src="./src/main.js"></script>
</body>
</html>
